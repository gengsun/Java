#------------------------------------------------------------------------------
#
#  The following properties set the logging levels and log appender.  The
#  log4j.rootCategory variable defines the default log level and one or more
#  appenders.  For the console, use 'S'.  For the daily rolling file, use 'R'.
#  For an HTML formatted log, use 'H'.
#
#  To override the default (rootCategory) log level, define a property of the
#  form (see below for available values):
#
#        log4j.logger. =
#
#    Available logger names:
#      TODO
#
#    Possible Log Levels:
#      FATAL, ERROR, WARN, INFO, DEBUG
#
#------------------------------------------------------------------------------
log4j.rootCategory=WARN, R

#------------------------------------------------------------------------------
#
#  The following properties configure the console (stdout) appender.
#  See http://logging.apache.org/log4j/docs/api/index.html for details.
#
#------------------------------------------------------------------------------
log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout = org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss} %t [%c{1}] %m%n

#------------------------------------------------------------------------------
#
#  The following properties configure the Daily Rolling File appender.
#  See http://logging.apache.org/log4j/docs/api/index.html for details.
#
#------------------------------------------------------------------------------
log4j.appender.DR = org.apache.log4j.DailyRollingFileAppender
log4j.appender.DR.File = /var/lib/tomcat6/logs/mvc.log
log4j.appender.DR.Append = true
log4j.appender.DR.DatePattern = '.'yyy-MM-dd
log4j.appender.DR.layout = org.apache.log4j.PatternLayout
log4j.appender.DR.layout.ConversionPattern = %d{HH:mm:ss} [%p] %t [%c] %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File= /var/lib/tomcat6/logs/mvc.log
log4j.appender.R.MaxFileSize=512KB
log4j.appender.R.MaxBackupIndex=30
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern = %d{HH:mm:ss} [%p] %t [%c] %m%n